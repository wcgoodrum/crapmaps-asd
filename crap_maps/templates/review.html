<!DOCTYPE html>
<html>
<head>
    <title>Submit a Bathroom Review</title>
</head>
<body>
    <h1>Submit a Review for Bathroom Name</h1>

    <form action="{% url 'review' %}" method="post">
        {% csrf_token %}
        <label for="bathroom">Choose a Bathroom:</label>
        <select id="bathroom" name="bathroom">
        {% for bath in bathrooms %}
            <option value="{{ bath.id }}">{{ bath.name }}</option>
        {% endfor %}
        </select>

        <br>

        <label for="rating">Rating (1-10):</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required>
        
        <br>

        <label for="review">Review:</label>
        <textarea id="review" name="review" rows="4" cols="50"></textarea>
        
        <br>

        <input type="submit" value="Submit Review">
    </form>
</body>
</html>
