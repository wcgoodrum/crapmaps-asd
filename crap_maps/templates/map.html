{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html>
  {% if user.is_authenticated %}
  <head>
    <title>Crap Maps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap&libraries=&v=weekly" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
      /* Add your CSS styles here */
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      li, a, button {
          font-family: "Montserrat", sans-serif;
          font-weight: 500;
          font-size: 16px;
          color: #edf0f1;
          text-decoration: none;
      }

      header {
          background-color: #24252A;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 30px 10%;
      }

      .logo{
          font-family: "Montserrat", sans-serif;
          color: #edf0f1;
          font-size: 20px;
          cursor: pointer;
          order: 3;
          margin-left: auto;
      }

      nav {
          order: 1;
      }

      .nav_links {
          list-style: none;
      }

      .nav_links li {
          display: inline-block;
          padding: 0px 20px;
      }

      .nav_links li:nth-child(1){
          padding: 0 20px 0 0;
      }

      .nav_links li a{
          transition: all 0.3s ease 0s;
      }

      .nav_links li a:hover {
          color: #0088a9;
      }

      .cta {
          order: 2;
      }

      button {
          margin-left: 20px;
          padding: 9px 25px;
          background-color: rgba(0, 136, 169, 1);
          border: none;
          border-radius: 50px;
          cursor: pointer;
          transition: all 0.3s ease 0s;
      }
      
      button:hover{
          background-color: rgba(0, 136, 169, 0.8);
      }

      #gmp-map {
          height: 100%;
          position: relative;
          z-index: 0;
      }

      #bathroom-info {
          position: absolute;
          top: 85px; /* Set top equal to the height of the header */
          left: 0;
          width: 300px;
          background-color: white;
          padding: 10px;
          z-index: 1;
          height: calc(100% - 80px); /* Calculate the height taking the header into account */
          display: none;
          overflow: auto; /* Add scroll if the content is too long */
      }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
    <script>
      "use strict";

      function initMap() {
        if (navigator.geolocation) {
          const options = {
            enableHighAccuracy: true
          };

          navigator.geolocation.getCurrentPosition(
            function (position) {
              const myLatLng = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              const map = new google.maps.Map(document.getElementById("gmp-map"), {
                zoom: 14,
                center: myLatLng,
                fullscreenControl: false,
                zoomControl: true,
                streetViewControl: false
              });

              // Add a marker for the user's current location
              new google.maps.Marker({
                position: myLatLng,
                map,
                title: "My location"
              });
              
              {% for bathroom in bathrooms %}
                var marker{{ forloop.counter }} = new google.maps.Marker({
                    position: {lat: {{ bathroom.latitude }}, lng: {{ bathroom.longitude }}},
                    map: map,
                    title: '{{ bathroom.name }}'
                });

                marker{{ forloop.counter }}.addListener('click', function() {
                // Clear existing content in the bathroom-info div
                document.getElementById('bathroom-info').innerHTML = '';

                // Create and append the bathroom information to the bathroom-info div
                var bathroomInfo = document.createElement('div');
                bathroomInfo.innerHTML = '<h3>{{ bathroom.name }}</h3><p>Add Reviews Stuff Here</p>';
                bathroomInfo.innerHTML = '<button type="button"> Submit a Review </button>'
                document.getElementById('bathroom-info').appendChild(bathroomInfo);

                // Open the bathroom-info div
                document.getElementById('bathroom-info').style.display = 'block';
            });
            {% endfor %}
            },
            function (error) {
              console.error(error);
              const defaultLatLng = {
                lat: 38.0317497253418,
                lng: -78.51103973388672
              };
              const map = new google.maps.Map(document.getElementById("gmp-map"), {
                zoom: 14,
                center: defaultLatLng,
                fullscreenControl: false,
                zoomControl: true,
                streetViewControl: false
              });
              new google.maps.Marker({
                position: defaultLatLng,
                map,
                title: "Default location"
              });
            },
            options
          );
        }
      }
    </script>
  </head>
  {% endif %}
  <body>
    <header>
      <div class="logo">GoogleCrapMap</div>
      <nav>
          <ul class = "nav_links">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'map' %}">Map</a></li>
              <li><a href="{% url 'review' %}">Review</a></li>
              <li><a href="{% url 'approve_view' %}">Approve</a></li>
          </ul>
      </nav>
      <!-- a class = "cta" href = "#"><button>Contact</button></a-->
    </header>
    <div id="gmp-map"></div>
    <div id="bathroom-info"></div>
  </body>
</html>
