{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html>
  {% if user.is_authenticated %}
  <head>
    <title>Crap Maps</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&callback=initMap&libraries=&v=weekly" defer></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #gmp-map {
          height: 100%;
          margin-left: 300px;
          background-color:#7dbcff;
          text-align: center;
          font-size: x-large;
      }

      .side-bar {
          position:fixed;
          left:0;
          top:0;
          height:100%;
          width:298px;
          background-color: #ffcd7d;
      }


      /* Optional: Makes the sample page fill the window. */
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: gray;
          box-sizing:border-box;
      }

    </style>
    <script>
      "use strict";

      function initMap() {
        if (navigator.geolocation) {
          const options = {
            enableHighAccuracy: true
          };

          navigator.geolocation.getCurrentPosition(
            function (position) {
              const myLatLng = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              const map = new google.maps.Map(document.getElementById("gmp-map"), {
                zoom: 14,
                center: myLatLng,
                fullscreenControl: false,
                zoomControl: true,
                streetViewControl: false
              });

              // Add a marker for the user's current location
              new google.maps.Marker({
                position: myLatLng,
                map,
                title: "My location"
              });

              {% for bathroom in bathrooms %}
                var marker{{ forloop.counter }} = new google.maps.Marker({
                    position: {lat: {{ bathroom.latitude }}, lng: {{ bathroom.longitude }}},
                    map: map,
                    title: '{{ bathroom.name }}'
                });

                marker{{ forloop.counter }}.addListener('click', function() {
                // Clear existing content in the bathroom-info div
                document.getElementById('bathroom-info').innerHTML = '';

                // Create and append the bathroom information to the bathroom-info div
                var bathroomInfo = document.createElement('div');
                bathroomInfo.innerHTML = '<h3>{{ bathroom.name }}</h3><p>Add Reviews Stuff Here</p>';
                bathroomInfo.innerHTML = '<button type="button"> Submit a Review </button>'
                document.getElementById('bathroom-info').appendChild(bathroomInfo);

                // Open the bathroom-info div
                document.getElementById('bathroom-info').style.display = 'block';
            });
            {% endfor %}
            },
            function (error) {
              console.error(error);
              const defaultLatLng = {
                lat: 38.0317497253418,
                lng: -78.51103973388672
              };
              const map = new google.maps.Map(document.getElementById("gmp-map"), {
                zoom: 14,
                center: defaultLatLng,
                fullscreenControl: false,
                zoomControl: true,
                streetViewControl: false
              });
              new google.maps.Marker({
                position: defaultLatLng,
                map,
                title: "Default location"
              });
            },
            options
          );
        }
      }
    </script>
  </head>
  {% endif %}
  <body>

    <div class="side-bar">
        <div style="width:100%; background-color:gray; color:white; font-size: xx-large; padding: 15px 0;margin-top:0; text-align: center">UVA CrapMaps</div>

        <div>
            {% if user.groups.all.0.name == 'admin' %}
                <span>admin: </span>
            {% else %}
                <span>user: </span>
            {% endif %}
            {{ user.username }}
            <a href="logout" class="logout-button">Logout</a>
        </div>

        <div class="review-pane">
            <div id="bathroom-info"></div>
        </div>
    </div>

    <div id="gmp-map">map loading...</div>


  </body>
</html>
